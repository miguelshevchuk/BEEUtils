<div>
<div class="contenedorformulario float-left">
  <form  [formGroup]="grantForm" (ngSubmit)="generarGrants()">
    
    <div class="form-group">
      <label for="esquema">Esquema</label>
      <select formControlName="esquema" class="form-control" name="esquema">
        <option *ngFor="let esquema of esquemas" [ngValue]="esquema">{{esquema}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="tabla">Tabla</label>
      <input [ngClass]="{'is-invalid':nombreTabla.invalid && (nombreTabla.dirty || nombreTabla.touched)}" pattern="[a-zA-Z_]*" formControlName="nombreTabla" class="form-control" type="text" placeholder="Ingrese la tabla a generar" required>
      <div class="invalid-feedback">
          Dale.. Crack...
      </div>
    </div>

    <div class="form-group">
      <label for="tipoTabla">Tipo de tabla</label>
      <select formControlName="tipoTabla" class="form-control" >
        <option *ngFor="let tipo of tiposDeTablas" [ngValue]="tipo" >{{tipo}}</option>
      </select>
    </div>

    <div class="form-group">
      <div class="form-check form-check-inline">
        <input formControlName="aplicacion" class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlineCheckbox1">Aplicacion</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="batch" class="form-check-input" type="checkbox" >
        <label class="form-check-label" for="inlineCheckbox2">Batch</label>
      </div>
    </div>
    <button type="submit" [disabled]="!grantForm.valid" class="btn btn-primary btnSubmit">Generar</button>
  </form>
</div>
<div *ngIf="mostrarResultado" class="resultado float-right container">
  <label for="grantsGenerados">Habemus Grants!</label>
          
  <textarea rows="7" class="form-control" id="grantsGenerados" value="{{grants}}" disabled>
  </textarea>
          
    <button class="btn btn-primary" (click)="copiarAlPortapapeles()">
    <img src="assets/clippy.svg" alt="Copiar">
  </button>
</div>
</div>
